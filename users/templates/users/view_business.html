{% extends "base.html" %} {% block content %}

<main>
    <div class="page-container">
        <div class="container">

            <h1 class="mt-3 text-center">Registered Business Information</h1>

            <table class="table table-striped table-hover mt-3">
                <thead>
                    <tr>
                        <th>Business Name</th>
                        <th>Address</th>
                        <th>Contact Phone Number</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Loop through the businesses list and display each business in a row -->
                    <tr>
                        <td>{{ business.name }}</td>
                        <td>{{ business.address }}</td>
                        <td>{{ business.phone }}</td>
                        <td>{{ business.email }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

{% endblock %}
